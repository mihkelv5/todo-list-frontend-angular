<div class="wrapper"*ngIf="(currentEvent$ | async) as event" >
  <div class="container">
    <div class="header">
      <span>Assign users to task</span>
    </div>
    <div class="body" >
      <ul class="available-users"   >
        <li>
          <span class="list-header">Available: </span>
        </li>
        <li *ngFor="let eventUser of event.eventUsers" (click)="assignUser(eventUser)">
          {{eventUser.username}}
        </li>
      </ul>
      <ul class="assigned-users">
        <li class="">
          <span class="list-header">Assigned:</span>
        </li>
        <li *ngFor="let user of assignedUsers" (click)="removeUser(user)">
          {{user.username}}
        </li>

      </ul>
    </div>
    <div class="footer">

    </div>
    <div class="assign-buttons">
      <button (click)="closeWindow()" class="cancel-button">Discard</button>
      <button (click)="confirmAssign(assignedUsers, event.id)" class="accept-button">Assign</button>
    </div>
  </div>
</div>
