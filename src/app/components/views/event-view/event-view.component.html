
  <div *ngIf="currentEvent$ | async; let event" class="limiter">

    <div  class="event-details">
      <span class="headline">{{event.title}}</span>
      <span class="description">{{event.description}}</span>

    </div>

    <div class="event-board">
      <app-user-tasks [event]="currentEvent$ | async" ></app-user-tasks>
      <div class="add-task-btn" (click)="createTask()">
        <fa-icon [icon]="faPenToSquare" ></fa-icon>
        <span>Create new task</span>
      </div>
    </div>


    <div class="edit-event-buttons">
      <div class="delete-event" (click)="toggleDeleteEventConfirmation(true)">
        <fa-icon [icon]="faTrashCan"></fa-icon>
        <span>Delete event</span>
      </div>
      <div class="edit-event" (click)="editEvent()">
        <fa-icon  [icon]="faPencil"></fa-icon>
        <span>Edit event</span>
      </div>
      <div class="edit-event" (click)="toggleParticipatorWindow(true)">
        <fa-icon [icon]="faUsers"></fa-icon>
        <span>Participators</span>

      </div>
    </div>
  </div>

  <div class="delete-event-confirmation" *ngIf="deleteEventConfirmation">
    <div class="delete-event-confirmation-window">
      <span>Do you really want to delete event?</span>
      <button (click)="deleteEvent()">Yes</button>
      <button (click)="toggleDeleteEventConfirmation(false)">No</button>

    </div>
  </div>

      <app-invite-users *ngIf="openParticipatorsWindow && (currentEvent$ | async); let event"
                        [event]="event"
                        class="participators-window"
                        (closeWindowEvent)="toggleParticipatorWindow(false)">
      </app-invite-users>
